<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="ip-tracker.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <!-- Leaflet JS -->
   <!-- <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script> -->
  <title>Challenge | IP Address Tracker</title>
</head>
<body>
  <main>
    <section class="dash">
      <div class="form-container">
        <h1>IP Address Tracker</h1>
        <form id="search">
          <input type="text" id="input-value" placeholder="Search For Any IP Address or Domain" name="search">
          <button type="button" id="submit"><img src="images/icon-arrow.svg"></button>
        </form>
      </div>
      <div class="output-box">
        <div class="ip">
          <h2>IP Address</h2>
          <span data-ip></span>
        </div>
        <div class="location border-left">
          <h2>Location</h2>
          <span data-location></span>
        </div>
        <div class="timezone border-left">
          <h2>Timezone</h2>
          <span data-timezone></span>
        </div>
        <div class="isp border-left">
          <h2>ISP</h2>
          <span data-isp></span>
        </div>
      </div>
    </section>
    <div id="map">
      <img src="images/icon-location.svg" alt="location marker" id="marker">
    </div>
  </main>

  <script src="ip-tracker.js"></script>
</body>
</html>
